<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>EngageSense</h1>
    <p>Real-Time Physical, Mental, Emotional, and Spiritual Engagement</p>
  </header>

  <div class="container">
    <div class="button-row">
      <button id="startTracking" class="btn">Start Tracking</button>
      <button id="stopTracking" class="btn">Stop Tracking</button>
      <button id="exportData" class="btn">Export Data</button>
    </div>

    <div class="table-responsive">
      <table class="table" id="dataTable">
        <thead>
          <tr>
            <th>Time (s)</th>
            <th>Physical</th>
            <th>Mental</th>
            <th>Emotional</th>
            <th>Spiritual</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <canvas id="engagementChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
